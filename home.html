<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Save to Trello</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  	<script src="https://api.trello.com/1/client.js?key=cf72536b1d2b0a2b18e3e4aeaf7e2dde"></script>
    <script>
    var onAuthorize = function() {
      updateLoggedIn();
      $("#output").empty();

      Trello.members.get("me", function(member){
        $("#fullName").text(member.fullName);

        var $cards = $("<div>")
        .text("Loading Cards...")
        .appendTo("#output");

        // Output a list of all of the cards that the member 
        // is assigned to
        Trello.get("members/me/cards", function(cards) {
          $cards.empty();
          $.each(cards, function(ix, card) {
            $("<a>")
            .attr({href: card.url, target: "trello"})
            .addClass("card")
            .text(card.name)
            .appendTo($cards);
          });  
        });
      });

    };

    var updateLoggedIn = function() {
      var isLoggedIn = Trello.authorized();
      $("#loggedout").toggle(!isLoggedIn);
      $("#loggedin").toggle(isLoggedIn);        
    };
    
    var logout = function() {
      Trello.deauthorize();
      updateLoggedIn();
    };

    Trello.authorize({
      interactive: false,
      success: onAuthorize
    });

    $("#connectLink").click(function(){
      console.log("CLICKED");
      Trello.authorize({
        type: "popup",
        success: onAuthorize
      })
    });
    </script>
    <script type="text/javascript" src="myscript.js"></script>
  </head>

  <body>
    <div class="container">
        <h1>Save to Trello</h1>
        <div id="loggedout">
          <a id="connectLink" href="#" onclick="Trello.authorize({
        type: 'popup',
        success: onAuthorize
      })">Connect To Trello</a>
        </div>

        <div id="loggedin">
          <div id="header">
            Logged in to as <span id="fullName"></span> 
            <a id="disconnect" href="#">Log Out</a>
          </div>

          <div id="output"></div>
        </div>
    </div>
    <hr class="featurette-divider">
    <input type="button" value="Get Task Suggestions" 
            onclick="myGetTaskSuggestions();">
    <div class="container" id="entities_box"></div>
    <hr class="featurette-divider">

    <div class="container">

    <footer>
      <p>Save to Trello for Outlook &middot; <a href="cover" target="_blank">Website</a> &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>
    </div>

    
    
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    

   
  </body>
</html>
